<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <form class="row g-3">
          <h3>Cadastro de Endereço</h3>
          <div class="col-md-4">
            <label for="Nome" class="form-label">cep</label>
            <input type="tel" class="form-control" id="cep" placeholder="ex:12345-678">
          </div>
          <div class="col-md-6">
            <label for="tel" class="form-label">rua</label>
            <input type="text" class="form-control" id="rua" placeholder="ex: rua marista irmao acacio">
          </div>
          <div class="col-md-3">
            <label for="date" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="Bairro" placeholder="ex: maristao">
          </div>
          <div class="col-md-3">
            <label for="Nome" class="form-label">complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="ex: casa, apartamento...">
          </div>
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">cidade </label>
            <input type="email" class="form-control" id="cidade" placeholder="ex: londrina...">
          </div>
          <div class="col-md-4">
            <label for="Senha" class="form-label">estado</label>
            <input type="password" class="form-control" id="estado" placeholder="ex: parana">
          </div>
          <div class="col-15">
            <button type="submit" class="btn btn-primary">𝑬𝑵𝑻𝑹𝑨𝑹</button>
          </div>
        </form>
      </div>
</body>
</html>
